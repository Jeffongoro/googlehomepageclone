<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Tailwind Responsive</title>
  </head>
  <body class="flex flex-col h-screen">
    <!-- Navigation -->
    <ul class="flex justify-end gap-2 text-sm items-center p-2">
      <li class="hover:underline">Gmail</li>
      <li class="hover:underline">Images</li>
      <li class="hover:bg-gray-200"><box-icon name="grid-alt"></box-icon></li>
      <li>
        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg">
          SignIn
        </button>
      </li>
    </ul>
    <!-- Main Section -->
    <div class="flex flex-col items-center gap-6 grow mt-20 text-sm">
      <img class="w-[272px] h-[92px]" src="./losh.png" alt="" srcset="" />

      <div
        class="flex border gap-1 p-2 items-center rounded-full max-w-screen-sm hover:shadow-lg w-full"
      >
        <svg
          class="h-6 w-6"
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <input class="focus:outline-none grow" type="text" />
        <svg
          class="h-6 w-6"
          focusable="false"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill="#4285f4"
            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
          ></path>
          <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
          <path
            fill="#fbbc05"
            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
          ></path>
          <path
            fill="#ea4335"
            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
          ></path>
        </svg>
        <svg
          class="h-6 w-6"
          focusable="false"
          viewBox="0 0 192 192"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect fill="none" height="192" width="192"></rect>
          <g>
            <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
            <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
            <path
              fill="#ea4335"
              d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"
            ></path>
            <path
              fill="#fbbc05"
              d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"
            ></path>
            <path
              fill="#4285f4"
              d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"
            ></path>
          </g>
        </svg>
      </div>
      <div class="flex gap-4">
        <a class="bg-gray-100 px-4 py-2 hover:border-gray-300" href="#"
          >Google Search</a
        >
        <a class="bg-gray-100 px-4 py-2 hover:border-gray-300" href="#"
          >I'm feeling lucky</a
        >
      </div>
      <div>
        <p>
          Google offered in :
          <span
            ><a class="text-blue-900 hover:underline" href="http://"
              >Kiswahili</a
            ></span
          >
        </p>
      </div>
    </div>
    <!-- Footer Section -->
    <footer class="bg-gray-100">
      <div class="p-3 border-b border-gray-400 text-sm">Kenya</div>
      <div class="flex justify-between py-3 p-3 text-sm">
        <ul class="flex gap-2">
          <li class="hover:underline">About</li>
          <li class="hover:underline">Advertising</li>
          <li class="hover:underline">Business</li>
          <li class="hover:underline">How search works</li>
        </ul>
        <ul class="flex gap-2">
          <li class="hover:underline">Privacy</li>
          <li class="hover:underline">Terms</li>
          <li class="hover:underline">Settings</li>
        </ul>
      </div>
    </footer>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
